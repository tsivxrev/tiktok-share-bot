commands:
  start: "*TikTok Share* - бот при помощи которого можно делиться роликами из TikTok.\nВы отправляете боту ссылку на ролик, а он вам возвращает видео, которым можно делиться с друзьями.\nТакже с помощью бота можно самостоятельно скачивать ролики на локальное устройство.\nДля начала работы отправь мне ссылку на видео TikTok."

